<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProjectX</title>
  <link rel="stylesheet" href="./Style/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
          <div class="logo-conti">
            <img src="./Style/icons8-battle-net-48.png" width="30px" alt="">
          <a class="logo" href="#">ProjectX</a>
          </div>
          <ul>
            <li class="expandable-li"><input type="checkbox" id="home_checkbox"><label for="home_checkbox">Home</label>
            <ul class="home-dropdown dropdown">
            <li><a href="#">Selection</a></li>
            <li><a href="#">Purchase</a></li>
            <li><a href="#">About us</a></li>
            </ul>
           </li>

            <li class="expandable-li"><input type="checkbox" id="products_checkbox"><label for="checkbox">Products</label>
              <ul class="products-dropdown dropdown">
                <li><a href="#">Collection</a></li>
                <li><a href="#">Purchase</a></li>
                <li><a href="#">About us</a></li>
                </ul>
            </li>

            <li class="expandable-li"><input type="checkbox" id="login_checkbox"><label for="checkbox">Login</label>
              <ul class="login-dropdown dropdown">
                <li><a href="#">Register</a></li>
                <li><a href="#">Sign-in</a></li>
                </ul>
            </li>
          </ul>
        </nav>
    </header>
    <main>
      <div class="main-container">
      <div class="main-div">
        <div class="barbar">
          <h2>Barbarian Class</h2>
          <img src="./Style/barbar-diablo-4.jpg" alt="Bild von einem Barbar">
        </div>
        <div class="sorceress">
          <h2>Sorceress Class</h2>
          <img src="./Style/sorceress-diablo-4.jpg"  alt="Bild von einer Zauberin">
        </div>
        <div class="druid">
          <h2>Druid Class</h2>
          <img src="./Style/druid-diablo-4.webp" alt="Bild von einem Druiden">
        </div>
        
        <div class="necromancer">
          <h2>Necromancer Class</h2>
          <img src="./Style/diablo-4-necromancer.jpg" alt="Bild von einem Totenbeschwörer">
        </div>

        <div class="rogue">
          <h2>Rogue Class</h2>
          <img src="./Style/jaeger-diablo-4.jpg" alt="Bild von einem jäger">
        </div>
      </div>
    </div>
    </main>
  
</body>
</html>
